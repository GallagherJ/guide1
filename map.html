<script type="text/javascript">
	
	function zoom(area){
		
		if(area == 0){
		$('#map').css('background-size', '100% 100%');
		$('#map').css('background-position', '0% 0%');
		$('#group1').css('-webkit-transform', 'rotateY(90deg)');

		};

		if(area == 1){
		$('#map').css('background-size', '250% 250%');
		$('#map').css('background-position', '45% -10%');
		$('#group1').css('-webkit-transform', 'rotateY(0deg)');
		};
		
		if (area == 2) {
		$('#map').css('background-size', '250% 250%');
		$('#map').css('background-position', '10% 30%');			
		};		
		
		if (area == 3) {
		$('#map').css('background-size', '250% 250%');
		$('#map').css('background-position', '5% 70%');			
		};

		if (area == 4) {
		$('#map').css('background-size', '250% 250%');
		$('#map').css('background-position', '25% 100%');			
		};

	}
</script>
